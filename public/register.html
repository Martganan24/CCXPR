<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CECXAI</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./assets/favicon.png" type="image/png">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0B0145;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .register-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .register-box {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: #1A1D26;
            border-radius: 12px;
            box-shadow: 0px 0px 25px rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            color: rgb(197, 197, 197);
            margin-bottom: 5px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0 0 8px #20d466;
        }

        .agreement {
            color: white;
            font-size: 12px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #20D466;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #1AB85A;
        }

        @media (max-width: 768px) {
            .register-box {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <a href="https://ceccxai-frontend-b334232d6e3e.herokuapp.com/">
            <img src="./assets/Logo.png" alt="CECXAI Logo" class="logo">
        </a>

        <div class="register-box">
            <h2>Sign up your account</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <!-- Referral Code Input -->
                <div class="input-group">
                    <label for="referral-code">Referral Code (Optional)</label>
                    <input type="text" id="referral-code" name="referral-code">
                </div>

                <p class="agreement">
                    By clicking Registration, I confirm that I have read and agree to the 
                    <a href="#" style="color: white; text-decoration: underline;">CECXAI Privacy Statement</a> 
                    and the 
                    <a href="#" style="color: white; text-decoration: underline;">CECXAI Web Site Terms and Conditions</a>.
                </p>
                
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevents page refresh

            const fullName = document.getElementById("full-name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const referralCode = document.getElementById("referral-code").value; // Get referral code

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            // Send Data to Heroku Backend
            try {
                const response = await fetch("https://console-cecxai-ed25296a7384.herokuapp.com/api/auth/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        username: fullName,
                        email: email,
                        password: password,
                        referral_code: referralCode || null // Send referral code if provided
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    alert("Registration successful! Redirecting to login...");
                    window.location.href = "https://ceccxai-frontend-b334232d6e3e.herokuapp.com/login";
                } else {
                    alert("Registration failed: " + result.message);
                }
            } catch (error) {
                alert("Error connecting to the server. Please try again.");
            }
        });
    </script>
</body>
</html>
