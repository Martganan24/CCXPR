<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CECXAI</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./assets/favicon.png" type="image/png">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0B0145;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: #1A1D26;
            border-radius: 12px;
            box-shadow: 0px 0px 25px rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            color: rgb(197, 197, 197);
            margin-bottom: 5px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0 0 8px #20d466;
        }

        .btn {
            width: 100%;
            padding: 5px;
            background-color: #20D466;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #1AB85A;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }

        @media (max-width: 768px) {
            .login-box {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="https://ceccxai-frontend-b334232d6e3e.herokuapp.com/">
            <img src="./assets/Logo.png" alt="CECXAI Logo" class="logo">
        </a>
        
        <div class="login-box" id="login-box">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Submit</button>
                <p class="error-message" id="error-message">Invalid email or password. Please try again.</p>
                <div class="links">
                    <a href="#" id="forgot-password-link">Forgot Password?</a>
                    <a href="register.html">Register</a>
                </div>
            </form>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgot-password-form" style="display: none;">
            <div class="input-group">
                <label for="forgot-email">Email</label>
                <input type="email" id="forgot-email" name="forgot-email" required>
            </div>
            <div class="input-group">
                <label for="forgot-fullname">Full Name</label>
                <input type="text" id="forgot-fullname" name="forgot-fullname" required>
            </div>
            <button id="submit-forgot-password" class="btn">Submit</button>
            <button id="cancel-forgot-password" class="btn" style="background-color: red;">Cancel</button>
            <p id="forgot-password-message" style="color:red;"></p>
        </div>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            try {
                // ✅ Send Login Request to Your Backend
                const response = await fetch("https://console-cecxai-ed25296a7384.herokuapp.com/api/auth/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    // ✅ Save Token to Local Storage
                    localStorage.setItem("authToken", data.token);

                    // ✅ Redirect to Dashboard
                    window.location.href = "https://ceccxai-frontend-b334232d6e3e.herokuapp.com/dashboard";
                } else {
                    // ❌ Show Error Message
                    errorMessage.style.display = "block";
                    errorMessage.innerText = "Invalid email or password. Please try again.";
                }
            } catch (error) {
                console.error("Login error:", error);
                errorMessage.style.display = "block";
                errorMessage.innerText = "Error connecting to the server. Please try again.";
            }
        });

        // ✅ Show Forgot Password Form
        document.getElementById("forgot-password-link").addEventListener("click", function(event) {
            event.preventDefault();
            document.getElementById("login-box").style.display = "none";
            document.getElementById("forgot-password-form").style.display = "block";
        });

        // ✅ Cancel Forgot Password Form
        document.getElementById("cancel-forgot-password").addEventListener("click", function() {
            document.getElementById("forgot-password-form").style.display = "none";
            document.getElementById("login-box").style.display = "block";
        });

        // ✅ Handle Forgot Password Submission
        document.getElementById("submit-forgot-password").addEventListener("click", async function() {
            const email = document.getElementById("forgot-email").value;
            const fullName = document.getElementById("forgot-fullname").value;
            const messageElement = document.getElementById("forgot-password-message");

            try {
                // Send Forgot Password Request to Backend
                const response = await fetch("https://console-cecxai-ed25296a7384.herokuapp.com/api/auth/forgot-password", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email, fullName })
                });

                const data = await response.json();

                if (response.ok) {
                    messageElement.style.color = "green";
                    messageElement.innerText = "Password reset successful. Redirecting to login...";

                    // Redirect back to login after success
                    setTimeout(function() {
                        window.location.href = "https://ceccxai-frontend-b334232d6e3e.herokuapp.com/login";
                    }, 2000);
                } else {
                    messageElement.style.color = "red";
                    messageElement.innerText = data.message || "Failed to reset password.";
                }
            } catch (error) {
                console.error("Forgot password error:", error);
                messageElement.style.color = "red";
                messageElement.innerText = "Error connecting to the server. Please try again.";
            }
        });
    </script>
</body>
</html>
